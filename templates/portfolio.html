<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
            <h3 class="section-subheading text-muted"></h3>
        </div>
        <div class="row">
            {% for item in portfolio_items %}
            <div class="col-lg-4 col-sm-6 mb-4">
                <!-- Portfolio item {{ item.id }}-->
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" data-bs-target="#portfolioModal{{ item.id }}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fa-solid fa-eye fa-2xl"></i></div>
                        </div>
                        <img class="img-fluid" src="{{ url_for('static', filename=item.image) }}" alt="{{ item.title }}" />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{ item.title }}</div>
                        <div class="portfolio-caption-subheading text-muted">{{ item.subtitle }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Portfolio Modals-->
{% for item in portfolio_items %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ item.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-bs-dismiss="modal"><img src="{{ url_for('static', filename='images/close-icon.svg') }}" alt="Close modal" /></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <!-- Project details-->
                            <h2 class="text-uppercase">{{ item.title }}</h2>
                            <p class="item-intro text-muted">{{ item.subtitle }}</p>
                            <img class="img-fluid d-block mx-auto" src="{{ url_for('static', filename=item.image) }}" alt="{{ item.title }}" />
                            <p>{{ item.description }}</p>
                            <ul class="list-inline">
                                <li><strong>Client:</strong> {{ item.client }}</li>
                                <li><strong>Category:</strong> {{ item.category }}</li>
                            </ul>
                            <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                <i class="fas fa-xmark me-1"></i>
                                Close Project
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
